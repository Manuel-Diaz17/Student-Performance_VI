<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart - Student Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #radarChart {
            width: 600px;
            margin: 20px auto;
        }
        .axis line,
        .axis path {
            stroke: #ccc;
            fill: none;
        }
        .axis text {
            font-size: 12px;
            fill: #333;
        }
        .area {
            fill: rgba(0, 204, 255, 0.5);
            stroke: #00ccff;
            stroke-width: 2px;
        }
        .circle {
            fill: #00ccff;
            stroke: #fff;
            stroke-width: 2px;
        }
        select {
            margin: 20px;
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Radar Chart: Student Data</h1>
    <label for="grade-filter">Filter by Final Grade (G3):</label>
    <select id="grade-filter">
        <option value="lessThan10">Final Grade < 10</option>
        <option value="between10And15">Final Grade 10 - 14</option>
        <option value="greaterThan14">Final Grade â‰¥ 15</option>
    </select>
    <div id="radarChart"></div>
    <script src="scripts/radar-chart.js"></script>
</body>
</html>
